<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title" translate="setting.profile.preview_avatar_modal.title"></h4>
</div>

<div class="modal-body">
	<div class="text-center">
		<img ng-src="{{photo.url}}" style="max-width: 570px;" />
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-default" translate="setting.profile.preview_avatar_modal.cancel" ng-click="cancel()"></button>
	<button class="btn btn-primary" translate="setting.profile.preview_avatar_modal.apply" ng-click="ok()"></button>
</div>
