<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<div class="modal-title" translate="timeline.retweet_modal.title"></div>
</div>
<div class="modal-body">
	<form name="form" novalidate>

		<!-- text -->
		<div class="form-group">
			<label translate="timeline.retweet_modal.leave_tweet"></label>
			<div class="retweet-box">
				<textarea
					class="form-control"
					rows="5"
					ng-model="data.text"
					msd-elastic
				>
				</textarea>
			</div>
		</div>

		<!-- where_to_share -->
		<div class="form-group">
			<label translate="timeline.retweet_modal.where_to_share"></label>
			<div class="radio">
				<label>
					<input type="radio" ng-model="data.target" ng-value="profile"> {{'timeline.retweet_modal.my_profile_feed' | translate}}
				</label>
				<p class="help-block" translate="timeline.retweet_modal.my_profile_feed_help"></p>
			</div>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-default" translate="timeline.retweet_modal.cancel" ng-click="cancel()"></button>
	<button class="btn btn-primary" translate="timeline.retweet_modal.ok" ng-click="ok()"></button>
</div>
