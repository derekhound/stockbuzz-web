<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<div class="modal-title" translate="timeline.delete_tweet.title"></div>
</div>
<div class="modal-body">
	<p translate="timeline.delete_tweet.delete_post" ng-show="target == 'post'"></p>
	<p translate="timeline.delete_tweet.delete_comment" ng-show="target == 'comment'"></p>
</div>

<div class="modal-footer">
	<button class="btn btn-default" translate="timeline.delete_tweet.cancel" ng-click="cancel()"></button>
	<button class="btn btn-primary" translate="timeline.delete_tweet.delete" ng-click="ok()"></button>
</div>
