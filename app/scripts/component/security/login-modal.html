<div id="auth-signin-modal">

	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<div class="modal-title" translate="auth.signin_modal.text.login"></div>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger" ng-show="error">
			{{error}}
		</div>

		<div class="row">
			<div id="left_col" class="col-xs-12">
				<form name="form" novalidate>

					<!-- email -->
					<div class="row form-group">
						<div class="col-xs-23">
							<input type="text" name="email" class="form-control" ng-model="data.email" placeholder="{{'auth.signin_modal.field.email' | translate}}">
						</div>
					</div>

					<!-- password -->
					<div class="row form-group">
						<div class="col-xs-23">
							<input type="password" name="password" class="form-control" ng-model="data.password" placeholder="{{'auth.signin_modal.field.password' | translate}}">
						</div>
					</div>

					<!-- remember -->
					<div class="row form-group">
						<div id="remember" class="col-xs-23">
							<label>
								<input type="checkbox" name="remember" ng-model="data.remember">
								<span translate="auth.signin_modal.field.remember"></span>
								<span> &middot; </span>
								<a ng-click="forgot()" translate="auth.signin_modal.field.forgot_password"></a>
							</label>
						</div>
					</div>

					<!-- signin -->
					<div class="row form-group">
						<div class="col-xs-23">
							<button class="btn btn-primary form-control" ng-click="signin()" translate="auth.signin_modal.button.sigin"></button>
						</div>
					</div>

				</form>
			</div>
			<div id="right_col" class="col-xs-12" style="padding-top: 30px;">

				<!-- desp -->
				<div class="row form-group">
					<div class="col-xs-offset-1 col-xs-23">
						<span translate="auth.signin_modal.text.signup_desp"></span>
					</div>
				</div>

				<!-- signup -->
				<div class="row form-group">
					<div class="col-xs-offset-7 col-xs-10">
						<button class="btn btn-success form-control" ng-click="signup()" translate="auth.signin_modal.button.signup"></button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
