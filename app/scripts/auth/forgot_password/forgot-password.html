<div class="widget" ng-controller="autForgotPasswordCtrl">

	<div class="widget-hd">
		<h4 class="title" translate="auth.forgot_password.title"></h4>
	</div>

	<div class="widget-bd">
		<form name="form" novalidate>

			<!-- email -->
			<div class="row">
				<div class="col-xs-offset-4 col-xs-8">
					<label translate="auth.forgot_password.form.email"></label>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-offset-4 col-xs-8">
					<input type="email" name="email" class="form-control" ng-model="data.email" required>
				</div>
			</div>

			<!-- ok -->
			<div class="row">
				<div class="col-xs-offset-4 col-xs-8">
					<button type="submit" id="ok" class="btn btn-primary" translate="auth.forgot_password.form.ok"
						ng-disabled="form.$invalid" ng-click="ok()">
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-8">
					<label>&nbsp;</label>
				</div>
			</div>
		</form>
	</div>

	<div class="widget-ft">
		<div class="row">
			<div class="col-xs-offset-4 col-xs-20">
				<p>{{'auth.forgot_password.text.do_you_need_help' | translate}} <a href="#/" translate="auth.forgot_password.text.contact_us"> </a></p>
			</div>
		</div>
	</div>
</div>
