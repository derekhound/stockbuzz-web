<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<div class="modal-title" ng-bind="getTitleStr()"></div>
</div>

<div class="modal-body">
	<form name="form" class="form-horizontal" novalidate>
		<!-- group_name -->
		<div class="form-group">
			<label class="col-xs-6 control-label" translate="invest.watch.edit_group_modal.group_name"></label>
			<div class="col-xs-8">
				<input type="text" name="group" class="form-control" ng-model="data.group_name">
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-default" translate="invest.watch.edit_group_modal.cancel" ng-click="cancel()"></button>
	<button class="btn btn-primary" translate="invest.watch.edit_group_modal.confirm" ng-click="ok()"></button>
</div>
